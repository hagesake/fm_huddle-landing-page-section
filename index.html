<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="./dist/styles.css" />

		<!-- <script
			src="https://kit.fontawesome.com/bbc04a8f78.js"
			crossorigin="anonymous"
		></script> -->

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

		<title>Document</title>
	</head>
	<body class="bg-soft-violet">
		<div
			class="main-container bg-mobile-bg md:bg-desktop-bg md:bg-no-repeat md:bg-contain flex flex-col p-8 bg-no-repeat bg-contain">
			<div class="w-max">
				<img
					src="./assets/images/logo.svg"
					alt=""
					class="w-1/2 mb-16" />
			</div>

			<div class="md:flex">
				<div class="md:w-1/2">
					<img
						src="./assets/images/illustration-mockups.svg"
						alt="" />
				</div>

				<div
					class="content md:mt-0 md:text-left md:w-1/2 md:px-16 md:pt-12 mt-20 text-center">
					<h1
						class="font-Poppins text-light-grayish-blue text-2xl font-semibold">
						Build The Community Your Fans Will Love
					</h1>
					<p class="font-OpenSans text-light-grayish-blue mt-4">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<button
						class="bg-light-grayish-blue text-soft-violet font-OpenSans px-14 hover:text-light-grayish-blue hover:bg-soft-magenta py-3 mt-8 text-sm duration-200 rounded-full shadow-xl">
						Register
					</button>

					<footer
						class="md:justify-end md:mt-40 flex justify-center gap-4 mt-12">
						<a
							href="#"
							class="border-light-grayish-blue group hover:border-soft-magenta flex p-2 duration-150 border rounded-full">
							<i
								class="fa-brands fa-facebook text-light-grayish-blue group-hover:text-soft-magenta text-sm duration-500"></i>
						</a>
						<a
							href="#"
							class="border-light-grayish-blue group hover:border-soft-magenta flex p-2 duration-150 border rounded-full">
							<i
								class="fa-brands fa-twitter text-light-grayish-blue group-hover:text-soft-magenta text-sm duration-500"></i>
						</a>
						<a
							href="#"
							class="border-light-grayish-blue group hover:border-soft-magenta flex p-2 duration-150 border rounded-full">
							<i
								class="fa-brands fa-instagram text-light-grayish-blue group-hover:text-soft-magenta text-sm duration-500"></i>
						</a>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
